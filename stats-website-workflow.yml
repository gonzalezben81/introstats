name: Build and Deploy RMarkdown Website

on:
  push:
    branches:
      - main  # Adjust if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Setup R environment
    - name: Setup R environment
      uses: r-lib/actions/setup-r@v2

    # Step 3: Install R packages
    - name: Install dependencies
      run: |
        Rscript -e 'install.packages(c("rmarkdown", "knitr", "remotes"))'
        Rscript -e 'if (!requireNamespace("pak", quietly = TRUE)) install.packages("pak")'
        Rscript -e 'pak::pak("rstudio/rmarkdown")'

    # Step 4: Build the website
    - name: Build RMarkdown website
      run: Rscript -e 'rmarkdown::render_site("website")'
      
    # Step 5: Create .nojekyll file
    - name: Create .nojekyll
      run: touch website/_site/.nojekyll      

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: website/docs/_site
